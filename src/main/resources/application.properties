spring.application.name=userRegistrationAndLogin
server.port=8094
spring.datasource.url=jdbc:mysql://localhost:3306/userreglog
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.entity.packages=com.example.userRegistrationAndLogin.entity
file.upload-dir=src/main/resources/static/images/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

