<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin-top: 10px;
        }
        .form-group .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .form-group .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-group .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .form-group .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="card-title text-center">Add Product</h1>
        <form th:action="@{/add-product}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="price">Product Price:</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="description">Product Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Product Category:</label>
                <select id="category" name="categoryName" class="form-control" required>
                    <option value="" disabled selected>Select Category</option>
                    <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageFile">Product Image:</label>
                <input type="file" id="imageFile" name="imageFile" class="form-control-file" />
                <img th:if="${product.image}" th:src="@{${product.image}}" alt="Product Image">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Add Product</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Return to Admin Home</a>
            </div>
        </form>
        <p th:text="${message}" class="text-success text-center"></p>
        <p th:text="${error}" class="text-danger text-center"></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
