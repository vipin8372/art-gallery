<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
        .message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        .return-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/edit-product/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" th:field="*{name}" />

    <label for="productPrice">Product Price:</label>
    <input type="text" id="productPrice" th:field="*{price}" />

    <label for="productCategory">Product Category:</label>
    <select id="productCategory" th:field="*{category.name}">
        <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
    </select>

    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" th:field="*{description}" rows="5" ></textarea>

    <label for="productImage">Product Image:</label>
    <input type="file" id="productImage" name="imageFile" />
    <img th:src="${product.image}" alt="Product Image">

    <input type="submit" value="Update Product" />
</form>
<p class="message" th:text="${message}"></p>
<a href="/admin" class="return-link">Return to Admin Home</a>
</body>
</html>
